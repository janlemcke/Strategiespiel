{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Logout</h2>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to log out?</p>
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

{% endblock %}
