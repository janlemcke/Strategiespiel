{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

{% endblock %}
